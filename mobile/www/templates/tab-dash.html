<ion-view view-title="Businesses">
  <ion-content class="padding">
    <div class="list card" ng-repeat="business in businesses">
      <div class="item item-divider">{{business.business_name}}</div>
      <div class="item item-body">
        <div>
          {{business.business_name}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
