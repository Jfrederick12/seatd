<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">User Profile</h1>
  </ion-header-bar>
  <ion-content>
    <p>{{user.name}} | {{user.email}} </p>
    <h3>seat'd history</h3>
    <ion-card>

      <div class="list card" ng-repeat="appt in appointments">
        <div class="item item-icon-left item-divider item-dark">
          {{appt.business_name}}
          {{appt.date}}
          {{appt.employee_name}}
        </div>

    </ion-card>
  </ion-content>
</ion-modal-view>
