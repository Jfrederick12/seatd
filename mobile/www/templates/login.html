<ion-modal-view>
  <ion-content>
    <ion-slide-box class="login-slide-container">
      <ion-slide>
        <div class="register-container">
          <form ng-submit="doLogin()">
            <div class="list">
              <p class="register-login-head">Login</p>
              <label class="item item-input">
                <input type="text" ng-model="loginData.email" placeholder="Email">
              </label>
              <label class="item item-input">
                <input type="password" ng-model="loginData.password" placeholder="Password">
              </label>
              <label class="item">
                <button class="button button-block" type="submit">Log in</button>
              </label>
            </div>
          </form>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="register-container">
          <form name="RegistrationForm" ng-controller="RegisterCtrl">
            <div class="list">
              <p class="register-login-head">Register</p>
                <label class="item item-input">
                <input type="text" ng-model="userData.name" placeholder="Name">
              </label>
              <label class="item item-input">
                <input type="text" ng-model="userData.email" placeholder="Email">
              </label>
              <label class="item item-input">
                <input type="password" ng-model="userData.password" placeholder="password">
              </label>
              <label class="item">
                <button class="button button-block" type="submit" ng-click="sendPost()">Register</button>
              </label>
            </div>
          </form>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-modal-view>
