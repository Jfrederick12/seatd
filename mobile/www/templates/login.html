<ion-view class="login-background">
  <ion-content>
    <div class="logo-header">
      <img src="img/logosimple.jpg" height="275" width="275">
    </div>
    <ion-slide-box class="login-slide-container">
      <ion-slide>
        <div class="register-container">
          <form ng-submit="doLogin()">
            <div class="list">
              <label class="item item-input item-stable">
                <input type="text" ng-model="loginData.email" placeholder="Email">
              </label>
              <label class="item item-input item-stable">
                <input type="password" ng-model="loginData.password" placeholder="Password">
              </label>
              <label class="item item-stable">
                <button class="button button-block button-dark" type="submit">Log in</button>
              </label>
              <p class="register-swipe">swipe right to register</p>
            </div>
          </form>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="register-container">
          <form name="RegistrationForm" ng-controller="RegisterCtrl">
            <div class="list">
              <label class="item item-input item-stable">
                <input type="text" ng-model="userData.name" placeholder="Name">
              </label>
              <label class="item item-input">
                <input type="text" ng-model="userData.email" placeholder="Email">
              </label>
              <label class="item item-input">
                <input type="password" ng-model="userData.password" placeholder="password">
              </label>
              <label class="item">
                <button class="button button-block button-dark" type="submit" ng-click="sendPost()">Register</button>
              </label>
              <p class="register-swipe">swipe left to login</p>
            </div>
          </form>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
