<ion-view class="main-background" view-title="Search">
  <ion-content class="padding" ng-controller="ScrollCtrl">
  <div class="search-header">
    <p class="search-head-title">Just a few taps away...</p>
  </div>
    <ion-content has-header="true" padding="true">
      <form>
        <div class="search-container padding">

          <div class="list">
            <label class="item item-input item-select search-item">
              <div class="input-label search-item">
                Distance (miles)
              </div>
              <select ng-options="mile.distance as mile.distance for mile in miles" ng-model="milesSelect" ng-change="showSelectDistance(milesSelect)">
              </select>
            </label>
          </div>

          <div class="list">
            <label class="item item-input item-select search-item">
              <div class="input-label search-item">
                Service
              </div>
              <select ng-options="item.name as item.name for item in items" ng-model="mySelect" ng-change="showSelectValue(mySelect)">
              </select>
            </label>
          </div>
        </div>
        <button class="button button-block" type="submit" ng-click="findBusinesses()">
          Get Seated Anywhere
        </button>

        <button class="button button-block" type="submit" ng-click="findBusinessesMap()">
          Get Seated Near Me
        </button>
      </form>
    </ion-content>
  </ion-content>
</ion-view>
