<ion-view view-title="Search">
  <ion-content class="padding" ng-controller="ScrollCtrl">
    <ion-content has-header="true" padding="true">

      <p class="search-title">
        <i class="icon ion-search"></i>
        Find your seat
      </p>
      <div class="item card padding item-stable">
        <div class="range">
          <i class="icon ion-speedometer"></i>
          <input type="range" min="0" max="10" name="miles" ng-model="data.miles">
        </div>
        <p class="range-search">Within {{data.miles}} Miles</p>
      </div>
    </ion-content>
  </ion-content>
</ion-view>
