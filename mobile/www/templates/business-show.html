<ion-view class="main-background" view-title="business">
  <ion-content class="padding">
<!--     <div class="logo-header">
      <img src="/img/chair2.png" height="150" width="150">
    </div> -->
    <div class="list card">
      <div class="item item-icon-left item-divider item-dark">
        <i class="icon ion-planet"></i>
        {{displayedBusiness.business_name}}
      </div>
      <div class="item item-body">
        <div class="business-details">
          <p>{{displayedBusiness.address}}</p>
          <span>{{'Opens at 9am'}}</span><span>{{'Closes at 6pm'}}</span>
        </div>
      </div>
      <div class="item item-icon-left item-divider">
        <i class="icon ion-ios-people"></i>
        Employees
      </div>
      <div class="image-container">
        <img class="employee-image" src='{{displayedEmployee.photo}}'>
      </div>
      <div class="item item-body employee-details">
        <div>
          <h2>{{displayedEmployee.name}}</h2>
          <p>{{displayedEmployee.description}}</p>
        </div>
        <div class="list-card booking-container" ng-repeat="(id, time) in availableAppointments">
          <span>{{time}} <button ion-button ng-click="showConfirm()">Book Now</button></span>
        </div>
      </div>
    </div>
  </ion-content>
<!--   <ion-content class="padding">
    <p>{{displayedBusiness.business_name}}</p>
    <p>{{displayedEmployee.name}}</p>
  </ion-content> -->
</ion-view>
